name: Fetch GLAD Alerts

on:
  schedule:
    - cron: '0 0 */10 * *' # every 10 days at 00:00 UTC
  workflow_dispatch:       # optional: allows manual trigger

jobs:
  run-glad-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install geopandas rasterio shapely psycopg2-binary requests python-dotenv

      - name: Export secrets as env vars
        run: |
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> $GITHUB_ENV
        shell: bash

      - name: Run GLAD alert pipeline
        run: python glad_pipeline.py
